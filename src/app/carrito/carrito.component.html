<div ng-app="myApp" ng-controller="datCtrl">
<div>
  <span class="title margin-botton-10">
    Carrito <span class="subtitle">({{carrito.length}}) producto(s)</span>
  </span>
</div>

<div *ngIf="carrito.length>0;else carritovaciotmpl">
  <table class="margin-top-20">
    <thead>
      <tr>
        <td style="width:20%">Ctdad.</td>
        <td>Producto</td>
        <td>Precio</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of carrito">
        <td  class="has-text-centered">
          <span>1</span>
        </td>
        <td>{{item.titulo}}</td>
        <td>{{item.precio}}$</td>
      </tr>      
    </tbody>
    <tfoot>
        <tr class="carrito-total">
          <td colspan="2"></td>
          <td>
            Total: {{total}}$
          </td>
        </tr>
    </tfoot>
  </table>
</div>

<ng-template #carritovaciotmpl>
  <div class="margin-top-20">
    <strong>El carrito esta vacío.</strong>
  </div>
</ng-template>

    <h1>Formulario de pedido</h1>
	<p>Por favor, llene con sus datos para realizar el pedido.</p>
    <form>
	<input type="hidden" name="articulos" value="{{carrito.toString()}}"/>
	  <div class="form-group">
		<label for="fechahora">Fecha</label>
		<input type="datetime-local" name="fechahora" value=""/>
	  </div>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
 
      <div class="form-group">
        <label for="tipoid">Tipo identificación</label>
	    <select class="form-control" id="tipoid" required>
		  <option *ngFor="let id of tipoid" [value]="id">{{id}}</option>
	    </select>
      </div>

      <div class="form-group">
        <label for="cedula">Identificación</label>
        <input type="text" class="form-control" id="cedula">
      </div>
	  
      <div class="form-group">
        <label for="direccion">Dirección</label>
        <input type="text" class="form-control" id="direccion">
      </div>
	  <div class="form-group">
		<label for="aviso">El cobro del envío se realizará contraentrega y no está cotizado aún.</label>
	  </div>
      <button type="submit" class="btn btn-success">Hacer pedido</button>
 
    </form>
